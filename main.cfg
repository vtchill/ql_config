// main config
echo "running main.cfg"

unbindall

// execute all sub config files
exec sound.cfg
exec net.cfg
exec gameplay_hud.cfg
exec crosshair.cfg
exec mouse.cfg
exec gfx.cfg

// misc binds
bind F11 "screenshotjpeg"
bind TAB "+scores"
bind s   "+stats"
bind \   "exec main.cfg"
bind q	 "quit"

// show stats
bind r "accon"
alias accon "+acc; bind r accoff"
alias accoff "-acc; bind r accon"

// movement
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind CTRL "+movedown"
bind SHIFT "+moveup"
bind KP_INS "+speed"

// mouse binds
bind MOUSE1 "+attack"
bind MOUSE2 "weapprev"
bind MOUSE3 "weapnext"
bind MWHEELDOWN "weapon 5"
bind MWHEELUP "weapon 3"

// keyboard weapon binds
bind DEL "weapon 7"
bind END "weapon 1"
bind ENTER "weapon 6"

// chat
bind t "messagemode;+chat"
bind u "messagemode2"
bind y "messagemode"

// voting binds
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"

// WEB
seta web_skipLauncher "1"
