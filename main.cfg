// main config
echo "running main.cfg"

unbindall

// execute all sub config files
exec sound.cfg
exec net.cfg
exec gameplay_hud.cfg
exec crosshair.cfg
exec mouse.cfg
exec gfx.cfg

// misc binds
bind F11 "screenshotjpeg"
bind TAB "+scores"
bind s   "+stats"
bind \   "exec main.cfg"
bind q	 "disconnect"

// show stats
bind r "accon"
alias accon "+acc; bind r accoff"
alias accoff "-acc; bind r accon"

// movement
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind CTRL "+movedown"
bind SHIFT "+moveup"
bind KP_INS "+speed"

// mouse binds
bind MOUSE1 "+attack"
bind MOUSE2 "weapprev"
bind MOUSE3 "weapnext"
bind MWHEELDOWN "weapon 5"
bind MWHEELUP "weapon 3"

// keyboard weapon binds
bind DEL "weapon 7"
bind END "weapon 1"
bind ENTER "weapon 6"

// chat
bind t "messagemode;+chat"
bind u "messagemode2"
bind y "messagemode"

// voting binds
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"

// display windows key
seta winkey_disable "1"

// WEB
seta web_skipLauncher "1"
seta web_advancedbrowser "1"

// test movement
bind i "+forward"
bind k "+back"
bind j "+moveleft"
bind l "+moveright"
bind MOUSE2 "+moveup"
bind h "+movedown"
bind ? "+speed"

// test weapons
bind u "weapon 5"       // RL
bind o "weapon 4"       // GL
bind y "weapon 6"       // LG
bind n "weapon 7"       // RG
bind 7 "weapon 8"       // PG

