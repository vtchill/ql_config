// Cypher config
// Mouse: Steelseries Kana 400 cpi
//
// All cvars not listed set to their defaults ** on purpose**
// To reset defaults back up configs, delete qzconfig, repconfig, and autoexec.cfg
// Then from the website go to game settings --> reset defaults

bind F5 "vstr vol_down"
bind F6 "vstr vol_up"

seta vol_up "vstr vol_4"
seta vol_down "vstr vol_2"

seta vol_0 "s_volume 0.0; set vol_up vstr vol_0.5; set vol_down vstr vol_0  ; echo ^7Volume: ^0[^70.0^0]"
seta vol_0.5 "s_volume 0.1; set vol_up vstr vol_1;   set vol_down vstr vol_0  ; echo ^7Volume: ^0[^20.1^0]"
seta vol_1 "s_volume 0.2; set vol_up vstr vol_2;   set vol_down vstr vol_0.5; echo ^7Volume: ^0[^20.2^0]"
seta vol_2 "s_volume 0.3; set vol_up vstr vol_3;   set vol_down vstr vol_1  ; echo ^7Volume: ^0[^20.3^0]"
seta vol_4 "s_volume 0.5; set vol_up vstr vol_5;   set vol_down vstr vol_3  ; echo ^7Volume: ^0[^20.5^0]"
seta vol_5 "s_volume 0.6; set vol_up vstr vol_6;   set vol_down vstr vol_4  ; echo ^7Volume: ^0[^20.6^0]"
seta vol_6 "s_volume 0.7; set vol_up vstr vol_7;   set vol_down vstr vol_5  ; echo ^7Volume: ^0[^20.7^0]"
seta vol_7 "s_volume 0.8; set vol_up vstr vol_8;   set vol_down vstr vol_6  ; echo ^7Volume: ^0[^20.8^0]"
seta vol_8 "s_volume 0.9; set vol_up vstr vol_9;   set vol_down vstr vol_7  ; echo ^7Volume: ^0[^20.9^0]"
seta vol_9 "s_volume 1.0; set vol_up vstr vol_10;  set vol_down vstr vol_8  ; echo ^7Volume: ^0[^21.0^0]"
seta vol_10 "s_volume 1.2; set vol_up vstr vol_11;  set vol_down vstr vol_9  ; echo ^7Volume: ^0[^21.2^0]"
seta vol_11 "s_volume 1.4; set vol_up vstr vol_12;  set vol_down vstr vol_10 ; echo ^7Volume: ^0[^21.4^0]"
seta vol_12 "s_volume 1.6; set vol_up vstr vol_12;  set vol_down vstr vol_11 ; echo ^7Volume: ^0[^11.6"

